# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# The top-level key must be at the very left edge (no indentation)
runConfig:
  # All keys under runConfig must be indented by exactly two spaces
  minInstances: 1
  maxInstances: 500
  concurrency: 80
  cpu: 1 
  memoryMiB: 1024
